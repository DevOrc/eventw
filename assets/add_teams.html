<!DOCTYPE html>
<html>

<head>
    <title>Add Team</title>
    <meta name="description" content="Event Wizard">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/add_team.js"></script>
</head>

<body>
    <div style="margin:10px">
        <h2 style="color:rgb(197, 197, 255)">Add Team</h2>
        <p>Name:
            <input id="teamName" type="text" name="tname">
        </p>
        <p>Team Number:
            <input id="teamNumber" type="text" name="tnum">
        </p>
        <input type="submit" value="Submit" onclick="onAddTeam()">
        <h4 id="statusBox"></h4>
    </div>
</body>

</html>
