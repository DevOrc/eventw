<!DOCTYPE html>
<html>

<head>
    <title>Event Wizard Home</title>
    <meta name="description" content="Event Wizard">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/home.js"></script>
</head>

<body onload="init()" id="body">
    <ul>
        <li>
            <a class="active">Home</a>
        </li>
        <li>
            <a onclick="addTeam()">Add Team</a>
        </li>
        <li>
            <a>Schedule</a>
        </li>
        <li>
            <a href="https://github.com/DevOrc/eventw">Source Code</a>
        </li>
        <li style="float: right">
            <h3 id="eventName" style="color:rgb(255, 255, 255);padding-top:0px;height:100%;text-align:right;">
                Event Wizard
                <br />
            </h3>
        </li>

    </ul>

    <div style="margin:25px;">
        <div style="margin:10px">
            <h1 style="color:rgb(197, 197, 255)">Event Wizard</h1>
        </div>
        <div style="line-height:50px;">
            <table style="width:40%;" id="team-table">
                <tr>
                    <th>Team Name</th>
                    <th>Team Number</th>
                    <th>Options</th>
                </tr>
            </table>
            <input type="submit" value="Refresh" onclick="refreshTeamTable()">
        </div>

    </div>

    <ul class="toolbar">
        <li>
            <a onClick="saveData();">Save Data</a>
        </li>
        <li>
            <a> Load Data</a>
        </li>
        <li>
            <a onClick="shutdownServer();">Shutdown Server</a>
        </li>
    </ul>
</body>

</html>
